<html lang="en">
<head>

<body>
  <canvas width="512" height="512"></canvas>
  <script src="/js/mesh.js"></script>
  <script>
  const {Renderer, Figure2D, Mesh2D} = meshjs;

  const canvas = document.querySelector('canvas');
  const renderer = new Renderer(canvas);

  const figure = new Figure2D();
  figure.rect(0, 0, 100, 100);

  const mesh1 = new Mesh2D(figure, canvas);

  mesh1.setFill({
    color: [1, 0, 0, 1],
  });

  const figure2 = new Figure2D();
  figure2.rect(0, 0, 512, 512);
  const mesh2 = new Mesh2D(figure2, canvas);
  // mesh2.setFill({
  //   color: [0, 1, 0, 1],
  // });

  renderer.drawMeshes([mesh1]);
  renderer.drawMeshes([mesh2]);

  // renderer.glRenderer.setMeshData([mesh1.meshData]);
  // renderer.glRenderer._draw();

  // renderer.glRenderer.setMeshData([mesh2.meshData]);
  // renderer.glRenderer._draw();
  </script>
</body>
</html>
