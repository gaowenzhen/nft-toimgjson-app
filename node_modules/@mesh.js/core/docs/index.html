<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mesh.js - A graphics system born for visualization.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A graphics system born for visualization.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .app-nav {
      margin-right: 100px;
    }
    .markdown-section a {
      text-decoration: none;
    }
    .markdown-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // const language = navigator.language;
    const language = 'en';
    window.$docsify = {
      name: '@mesh.js/core',
      repo: 'mesh-js/mesh.js',
      loadNavbar: true,
      loadSidebar: true,
      // logo: '/logo.svg',
      homepage: language === 'zh-CN' ? 'zh-cn/README.md' : 'en/README.md',
      alias: {
        '/zh-cn/.*/_sidebar.md': '/zh-cn/_sidebar.md',
        '/zh-cn/.*/_navbar.md': '/zh-cn/_navbar.md',
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
        '/en/.*/_navbar.md': '/en/_navbar.md',
        '/_sidebar.md': language === 'zh-CN' ? '/zh-cn/_sidebar.md' : '/en/_sidebar.md',
      },
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
